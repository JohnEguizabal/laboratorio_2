<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Laboratorio 2</title>
    <script>

        function guardarTareas() {
            let task = document.getElementById("tarea").value;
            let desc = document.getElementById("desc-tarea").value;
            let status = document.getElementById("estado").value;
            localStorage.setItem(task, task);
            localStorage.setItem("d"+task, desc);
            localStorage.setItem("e"+task, status);
        }

        function consultarTarea(){
            let task = document.getElementById("tarea").value;
            let desc = localStorage.getItem("d"+task);
            let status = localStorage.getItem("e"+task);
            document.getElementById("desc-tarea").value = desc;
            document.getElementById("estado").value = status;
            
        }

        function actualizarTarea(){
            let task = document.getElementById("tarea").value;
            let desc = document.getElementById("desc-tarea").value;
            let status = document.getElementById("estado").value;
            localStorage.setItem(task, task);
            localStorage.setItem("d"+task, desc);
            localStorage.setItem("e"+task, status);
        }

    </script>
</head>

<body>
    <header>
        <h1>Tareas</h1>
    </header>
    <section id="formulario">
        <form onsubmit="guardarTareas(); return false">
            <label for="tarea">Nombre Tarea</label>
            <input type="text" name="tarea" id="tarea" placeholder="Ingrese la tarea">
            <br>
            <label for="desc-tarea">Descripcion Tarea</label>
            <input type="text" name="desc-tarea" id="desc-tarea" placeholder="Describa la tarea">
            <br>
            <label for="estado">Estado tarea</label>
            <input type="text" name="estado" id="estado" placeholder="Estado de la tarea">
            <br>
            <input type="submit" id="btnenv" value="Enviar">
            <input type="button" onclick="consultarTarea(); return false" id="btncons" value="Consultar">
            <input type="button" onclick="actualizarTarea(); return false" id="btnactual" value="Actualizar">
         </form>
    </section>
</body>

</html>
